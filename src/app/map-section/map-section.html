<section class="w-full h-auto max-h-[767px] rounded-lg shadow overflow-hidden">
  <div id="map-panzoom" #mapPanzoom class="relative w-full h-full">
    <img
      src="/imgs/map.jpeg"
      alt="Mario Kart World Map"
      class="w-full h-full cursor-grab"
      [class.cursor-grabbing]="isPanning"
    />
    @for (
      collectibleChecklistItem of collectibleChecklistItems();
      track collectibleChecklistItem.index
    ) {
      <mkworld-collectible
        [checklistItem]="collectibleChecklistItem"
        [(checked)]="collectibleChecklistItem.checked"
        (checkedChange)="onChecklistItemChecked.emit(collectibleChecklistItem)"
        (showTooltip)="onShowTooltip($event)"
      />
    }
  </div>
</section>
