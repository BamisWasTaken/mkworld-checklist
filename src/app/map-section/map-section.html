<section class="w-full h-[767px] rounded-lg shadow overflow-hidden">
  <div id="map-panzoom" #mapPanzoom class="relative w-full h-full">
    <img src="/imgs/map.jpeg" alt="Mario Kart World Map" class="w-full h-full cursor-grab" [class.cursor-grabbing]="isPanning" />
    @for (sticker of collectibles(); track sticker.index) {
      <mkworld-collectible [sticker]="sticker"></mkworld-collectible>
    }
  </div>
</section>
