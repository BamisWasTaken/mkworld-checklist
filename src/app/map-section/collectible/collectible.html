<div
  id="collectible-div-{{ checklistModel().index }}"
  class="collectible absolute"
  [class.ready]="ready()"
  [class.hovered]="hovered()"
  [class.disappearing]="disappearing()"
  [style.--target-scale]="isFocused() || hovered() ? 1.2 : 1"
  [ngStyle]="{
    left: checklistModel().collectibleModel!.xPercentage + '%',
    top: checklistModel().collectibleModel!.yPercentage + '%',
  }"
  [attr.data-collectible-index]="checklistModel().index"
  (mouseenter)="hovered.set(true)"
  (mouseleave)="hovered.set(false)"
  (click)="onClick()"
  tabindex="0"
  role="button"
  aria-label="Collectible marker"
>
  <img
    [src]="imageUrl()"
    [alt]="checklistModel().collectibleModel!.collectibleType + ' marker'"
    class="collectible-img"
    draggable="false"
  />
</div>
