<div
  class="collectible"
  [class.appearing]="appearing() && !disappearing()"
  [class.hovered]="hovered()"
  [class.disappearing]="disappearing()"
  [ngStyle]="{
    left: checklistItem().collectibleModel!.xPercentage + '%',
    top: checklistItem().collectibleModel!.yPercentage + '%',
  }"
  (mouseenter)="hovered.set(true)"
  (mouseleave)="hovered.set(false)"
  (click)="onClick($event)"
  tabindex="0"
  role="button"
  aria-label="Collectible marker"
>
  <img
    [src]="`/imgs/${checklistItem().collectibleModel!.collectibleType}.png`"
    [alt]="checklistItem().collectibleModel!.collectibleType + ' marker'"
    class="collectible-img"
    draggable="false"
  />
</div>
