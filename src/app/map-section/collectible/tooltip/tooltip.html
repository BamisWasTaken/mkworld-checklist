<div class="tooltip" [class]="'tooltip-' + position()">
  <button class="close-button" (click)="onClose()" aria-label="Close tooltip">
    <span class="close-icon">Ã—</span>
  </button>

  <div class="description-container">
    <img
      [src]="`/imgs/${checklistModel().collectibleModel!.collectibleType}.png`"
      [alt]="checklistModel().collectibleModel!.collectibleType"
      class="sticker-thumbnail"
    />
    <p class="description">
      {{ checklistModel().description ?? 'you got a peach coin' }}
    </p>
  </div>

  <!-- Placeholder for 16:9 image - we'll add actual images later -->
  <div class="image-placeholder">
    <div class="placeholder-text">Screenshot coming soon!</div>
  </div>

  <p class="instruction">{{ checklistModel().instructions }}</p>

  <button class="collect-button" [class.checked]="checklistModel().checked" (click)="onChecked()">
    <div class="checkbox">
      <div class="checkmark"></div>
    </div>
    <span>Collected</span>
  </button>
</div>
