<section class="w-full flex flex-col items-center my-4">
  <div class="progress-bar-bg mb-2">
    <div
      class="progress-bar-fill"
      [style.width]="progressPercent() + '%'"
      style="min-width: 0.5rem"
    ></div>
  </div>
  <span class="text-sm text-gray-100 drop-shadow">{{
    'PROGRESS' | translate: { collected: progress(), total: total() }
  }}</span>
</section>
