<div
  class="confirmation-popup fixed inset-0 bg-black/50 flex items-center justify-center z-51 transition-opacity duration-300"
  [class.opacity-0]="!isOpen()"
  [class.pointer-events-none]="!isOpen()"
  (click)="confirmed.emit(false)"
>
  <div
    class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 overflow-auto"
    (click)="$event.stopPropagation()"
  >
    <div
      class="flex justify-between items-center px-6 py-4 border-b border-gray-200 bg-cover bg-center bg-no-repeat"
      style="background-image: url('/imgs/help-title-background.webp')"
    >
      <h2 class="text-2xl font-bold">
        {{ 'HEADER.QUICK_ACTIONS.CONFIRMATION_TITLE' | translate }}
      </h2>
    </div>

    <div class="px-6 py-4">
      <p class="text-gray-700 mb-6">
        {{ 'HEADER.QUICK_ACTIONS.CONFIRMATION_MESSAGE_' + quickAction() | translate }}
      </p>

      <div class="flex justify-end gap-3">
        <button
          class="px-4 py-2 bg-gray-200 text-gray-600 active:text-gray-800 active:bg-gray-300 hover:text-gray-800 hover:bg-gray-300 transition-colors duration-200 rounded cursor-pointer"
          (click)="confirmed.emit(false)"
        >
          {{ 'HEADER.QUICK_ACTIONS.CANCEL' | translate }}
        </button>
        <button
          class="px-4 py-2 bg-red-600 text-white rounded active:bg-red-700 hover:bg-red-700 transition-colors duration-200 cursor-pointer"
          (click)="confirmed.emit(true)"
        >
          {{ 'HEADER.QUICK_ACTIONS.CONFIRM' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
