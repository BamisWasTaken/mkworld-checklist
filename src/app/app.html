<mkworld-background-progress></mkworld-background-progress>

@if (isMobileView()) {
  <mkworld-header></mkworld-header>
}

<main class="flex flex-col lg:flex-row items-start justify-center gap-8 p-2">
  <div class="flex flex-col gap-8 max-w-4xl">
    <mkworld-sticker-album></mkworld-sticker-album>
    <mkworld-map-section id="map-section"></mkworld-map-section>
  </div>

  <div class="flex flex-col gap-8 max-w-sm lg:mx-0 mx-auto">
    @if (isMobileView() === false) {
      <mkworld-header></mkworld-header>
    }
    <mkworld-todo-section></mkworld-todo-section>
  </div>
</main>

@defer (on viewport; prefetch on idle) {
  <mkworld-footer></mkworld-footer>
} @placeholder {
  <div class="h-[200px]"></div>
}
