<mkworld-header></mkworld-header>

<mkworld-progress-bar [progress]="progress()" [total]="total"></mkworld-progress-bar>

<!-- Main Content -->
<main class="flex flex-col items-center gap-8 px-4">
  <mkworld-sticker-album class="w-full max-w-5xl" [stickers]="stickers()" (onStickerChecked)="onStickerChecked($event)"></mkworld-sticker-album>

  <mkworld-map-section class="w-full max-w-5xl" [stickers]="stickers()" [disappearingStickers]="disappearingStickers()"></mkworld-map-section>

  <mkworld-todo-section class="w-full max-w-3xl"></mkworld-todo-section>
</main>

<mkworld-footer></mkworld-footer>
