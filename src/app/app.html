<mkworld-header></mkworld-header>

<mkworld-progress-bar [progress]="progress()" [total]="total"></mkworld-progress-bar>

<!-- Main Content -->
<main class="flex flex-col items-center gap-8 px-4">
  <mkworld-sticker-album
    class="w-full max-w-5xl"
    (scrollToMap)="onScrollToMap($event)"
  ></mkworld-sticker-album>

  <mkworld-map-section
    id="map-section"
    class="w-full max-w-5xl"
    (showTooltip)="onShowTooltip($event)"
  ></mkworld-map-section>

  <mkworld-todo-section class="w-full max-w-3xl overflow-hidden"></mkworld-todo-section>
</main>

@if (tooltipData()) {
  <mkworld-tooltip class="tooltip" [tooltipData]="tooltipData()!" (close)="onTooltipClose()" />
}

<mkworld-footer></mkworld-footer>
