<mkworld-header></mkworld-header>

<mkworld-progress-bar [progress]="progress()" [total]="total"></mkworld-progress-bar>

<main class="flex flex-col lg:flex-row items-start justify-center gap-8 px-4">
  <div class="flex flex-col gap-8 max-w-6xl">
    <mkworld-sticker-album (scrollToMap)="onScrollToMap($event)"></mkworld-sticker-album>
    <mkworld-map-section id="map-section"></mkworld-map-section>
  </div>

  <mkworld-todo-section
    class="max-w-lg lg:sticky lg:top-4 self-center lg:self-start"
  ></mkworld-todo-section>
</main>

<mkworld-footer></mkworld-footer>
