<section class="w-full bg-white rounded-lg shadow p-6 relative flex flex-col items-center">
    <button
        class="absolute left-0 top-1/2 -translate-y-1/2 bg-yellow-300 rounded-full p-2 shadow hover:bg-yellow-400 transition disabled:opacity-30"
        aria-label="Previous Page" [disabled]="page() === 0" (click)="prevPage()">
        <span class="block w-6 h-6 border-l-4 border-b-4 border-yellow-700 rotate-45"></span>
    </button>
    <button
        class="absolute right-0 top-1/2 -translate-y-1/2 bg-yellow-300 rounded-full p-2 shadow hover:bg-yellow-400 transition"
        aria-label="Next Page" [disabled]="page() === pageCount() - 1" (click)="nextPage()">
        <span class="block w-6 h-6 border-r-4 border-b-4 border-yellow-700 -rotate-45"></span>
    </button>
    <div class="grid grid-cols-8 grid-rows-4 gap-4 mt-2 mb-6 w-full drag-scroll-x select-none">
        @for (sticker of pageStickers(); track $index) {
            <mkworld-sticker [index]="sticker.index" [checked]="sticker.checked" (checkedChange)="onCheck(sticker, $event)">
            </mkworld-sticker>
        }
    </div>
    <div class="flex justify-center gap-2 mb-2">
        @for (dot of [].constructor(pageCount()); track $index) {
            <span class="w-3 h-3 rounded-full" [class.bg-yellow-400]="$index === page()"
                [class.bg-gray-300]="$index !== page()" [class.opacity-80]="$index === page()"
                [class.opacity-50]="$index !== page()"></span>
        }
    </div>
    <div class="w-full bg-gray-100 rounded px-4 py-2 text-center text-gray-700 font-medium shadow-inner">
        {{ 'STICKER_HOVER' | translate }}
    </div>
</section>
