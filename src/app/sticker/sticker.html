<div
  class="relative flex flex-col items-center group cursor-pointer transition-transform duration-200"
  [class.opacity-60]="!checklistModel().checked"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
  (click)="onStickerClick($event)"
>
  <div
    class="w-16 h-16 rounded-full bg-gray-300 group-hover:bg-yellow-200 group-hover:scale-105 transition-all flex items-center justify-center shadow overflow-hidden"
    [class.scale-110]="hovered()"
  >
    <img
      src="/imgs/stickers/sticker-{{ checklistModel().index }}.png"
      [alt]="'STICKERS.' + checklistModel().stickerAltText | translate"
      class="w-full h-full object-contain p-1"
      draggable="false"
    />
  </div>
  <input
    type="checkbox"
    class="absolute top-1 right-1 sticker-checkbox"
    [checked]="checklistModel().checked"
    (change)="toggleCheck()"
    (click)="$event.stopPropagation()"
    aria-label="STICKER_ALBUM.STICKER.TOGGLE_STICKER_COLLECTED_ALT_TEXT"
  />
</div>
