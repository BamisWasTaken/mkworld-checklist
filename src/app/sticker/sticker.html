<div
  class="relative flex flex-col items-center group cursor-pointer transition-transform duration-200"
  [class.opacity-60]="!checklistModel().checked"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
  (click)="onStickerClick($event)"
>
  <div
    class="w-16 h-16 rounded-full bg-gray-300 group-hover:bg-yellow-200 group-hover:scale-105 transition-all flex items-center justify-center shadow"
    [class.scale-110]="hovered()"
  >
    <span class="text-2xl font-bold text-gray-500">{{ checklistModel().index + 1 }}</span>
  </div>
  <input
    type="checkbox"
    class="absolute top-1 right-1 sticker-checkbox"
    [checked]="checklistModel().checked"
    (change)="toggleCheck()"
    (click)="$event.stopPropagation()"
    aria-label="Toggle sticker collected"
  />
</div>
